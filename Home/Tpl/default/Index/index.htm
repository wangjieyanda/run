<include file="Public:common_head" />    
<!-- Title -->
<title><{$Think.config.CFG_WEBNAME}></title>
<meta name="description" content="<{$Think.config.CFG_DESCRIPTION}>" />
<meta name="keywords" content="<{$Think.config.CFG_KEYWORDS}>" />
<link rel="canonical" href="/" />
<!-- END head -->
</head>

<!-- BEGIN body -->
<body class="home blog ie layout-2cl">

    <!-- BEGIN #container -->
    <div id="container">

        <include file="Public:head" />
        <!--        轮播图-->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="__IMG__/56a0e64400bcd.jpg" alt='个人博客' />
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="item">
                    <img src="__IMG__/56a0e64400bcd.jpg" alt='个人博客' />
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item">
                    <img src="__IMG__/56a0e64400bcd.jpg" alt='个人博客' />
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!--轮播图-->

        <!--BEGIN #content -->
        <div id="content" class="clearfix">

            <!-- BEGIN #content-wrap -->
            <div id="content-wrap" class="clearfix">

                <div id="content-top">&nbsp;</div>
                <!--BEGIN #primary .hfeed-->
                <div id="primary" class="hfeed">

                    <!--Position-->
                    <div class="clearfix" style="margin-bottom:5px"><img src="__IMG__/home.png" width='18' height='16' alt='个人博客' id ='homeimage'/>&nbsp;<{$position}></div>



                    <volist name='arclist' id='data'>
                        <div class="artic">				
                            <h2 class="entry-title">
                                <span class="label label-danger" style='margin-left: 5px'>原创</span>
                                <a href="<{$data.arcurl}>" title="<{$data.title}>" style='margin-left:10px'><{$data.title}>
                                </a>
                            </h2>

                            <!--BEGIN .entry-meta .entry-header-->
                            <div class="entry-meta entry-header">
                                <span class="contentinfo_time"><{$data.createtime}></span> <span class="contentinfo_category"><a href="<{$data.colurl}>" title="查看 <{$data.colname}> 中的全部文章"><{$data.colname}></a></span> <span class="contentinfo_view"><{$data.click}>次点击</span> <span class="contentinfo_comment"><{$data.commentnum}>条评论</span>    							<!--END .entry-meta entry-header -->
                            </div>

                            <div class="post-thumb post-lead">
                                <if condition="$data.pic neq ''">
                                    <div class='img'>
                                        <a title="<{$data.title}>" href="<{$data.arcurl}>">
                                            <img  src="<{$data.pic}>" width='280px' height="200px" class="attachment-archive-thumb wp-post-image" alt="<{$data.title}>" />
                                        </a>
                                    </div></if>
                                <div class='remark'>
                                    <{$data.content}>
                                </div>
                            </div>

                            <!--BEGIN .entry-content -->
                            <div class="readall">
                                <p style='margin-left: 20px'><{$data.description}>...
                                    <a href="<{$data.arcurl}>" class="more-link">阅读全文 »</a></p>
                                <!--END .entry-content -->
                            </div>

                            <!--END .hentry-->  
                        </div>
                    </volist>

                    <!--END #primary .hfeed-->
                </div>
                <div id="content-btm">&nbsp;</div>
                <div class="page-navigation" style="font-size:20px;display:none" id="rui-prompt"></div>

                <!-- END #content-wrap -->
            </div>

            <include file="Public:left" />

            <!-- END #content -->
        </div>

        <include file="Public:footer" />


        <!-- END #container -->
    </div> 

    <!-- Theme Hook -->
    <div style="display:none;"></div>

    <!--END body-->

</body>
<!--END html-->
</html>
